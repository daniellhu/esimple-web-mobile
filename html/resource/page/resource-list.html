<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no" />
<title>简航科技</title>
<!-- Bootstrap -->
<link href="../../common/plugin/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custome -->
<link href="../../common/css/common.css" rel="stylesheet">
<link href="../css/resource-list.css" rel="stylesheet">
</head>

<body>

	<div class="search-bar">
		<form class="form-search" role="form">
			<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
			<div class="form-control-wrap">
				<input type="text" class="form-control" id="txt-keyword"
					placeholder=""> <input type="hidden"
					id="form-search-resourceKcDetailId" value="root"> <input
					type="hidden" id="catalog_id" value="znweiketang"> <a
					href="javascript:;" class="btn-search-clear"><span
					class="glyphicon glyphicon-remove-circle"></span></a>
			</div>
		</form>
	</div>
	<!-- /search-bar -->

	<div class="nav-bar">
		<ul class="list-unstyled nav-list">
			<li class="nav-sort pipe" data-target="dd-sort"><span
				class="nav-title">全部分类</span> <span class="nav-icon"></span></li>
			<li class="nav-type pipe" data-target="dd-type"><span
				class="nav-title">类型</span> <span class="nav-icon"></span></li>
			<li class="nav-order" data-target="dd-order"><span
				class="nav-title">排序</span> <span class="nav-icon"></span></li>
		</ul>
	</div>
	<!-- /btn-nav -->


	<div class="dropdown-cover"></div>
	<!-- /dropdown-cover -->
	<div class="dropdown-wrap">
		<!-- 菜单 -->
		<div class="dropdown-lvl-wrap hide2 clearfix" id="dd-sort">
			<div class="dropdown-scroll-wrap-1">
				<ul class="dropdown-list dropdown-list-lvl-1 list-unstyled"
					id="ul-sort-kc">

				</ul>
			</div>
			<div class="dropdown-scroll-wrap-2">
				<div class="scroller">
					<dl class="dropdown-list-lvl-2 hide2" id="dd-sort-1">

					</dl>
				</div>
			</div>

		</div>
		<ul class="dropdown-list list-unstyled hide2" id="dd-type">
			<li><a href="javascript:;" class="resource-type" id="COURSE">
					<span class="dd-title" data-title="课程">课程</span>
			</a></li>
		</ul>
		<ul class="dropdown-list list-unstyled hide2" id="dd-order">
			<li><a href="javascript:;" id="timeCreated"
				class="resource-order"> <span class="dd-title" data-title="时间">创建时间由近及远</span></a>
			</li>
			<li><a href="javascript:;" id="stat.statLearn"
				class="resource-order"> <span class="dd-title" data-title="人数">学习人数由多到少</span></a>
			</li>
			<li><a href="javascript:;" id="score" class="resource-order">
					<span class="dd-title" data-title="评分">资源评分由高到低</span>
			</a></li>
		</ul>
	</div>
	<!-- /dropdown-wrap -->


	<div class="wrap">
		<div class="alert alert-warning hide" role="alert">没有搜索到相关内容</div>
		<ul class="list-unstyled resource-list" id="resource-list">
			<li data-id="${it.id}" data-openId="${openId}"
				data-type="resource-course">
				<div class="vm">
					<h4>
						123<span class="label label-primary">课</span>
					</h4>
				</div>
				<div class="star-wrap">
					<span class="resource-star"><span
						class="resource-star-inner"
						style="width: ${(it.score*100/5) .toFixed(0)"></span></span>
				</div>
				<div class="other">
					<div>创建时间: 2014-12-14</div>
					<div>学习人数: 5</div>
				</div>
			</li>
			<li data-id="${it.id}" data-openId="${openId}"
				data-type="resource-doc">
				<div class="vm">
					<h4>
						3232 <span class="label label-primary">文</span>
					</h4>
				</div>
				<div class="star-wrap">
					<span class="resource-star"><span
						class="resource-star-inner"
						style="width: ${(it.score*100/5) .toFixed(0)"></span></span>
				</div>
				<div class="other">
					<div>创建时间: 2014-12-14</div>
					<div>学习人数: 5</div>
				</div>
			</li>
		</ul>

		<p class="text-center text-gray vm hide2" id="resource-list-more">
			<span class="loading-icn"></span> 加载中...
		</p>

		<div id="content"></div>
	</div>
	<!-- /wrap -->

	<!-- Juicer-->

	JavaScript
	<script src="../../common/js/zepto.min.js"></script>
	<script src="../../common/js/zepto.touch.js"></script>
	<script src="../../common/js/iscroll.js"></script>
	custom
	<script src="../../common/js/common.js"></script>
	<script src="../../common/js/constants.js"></script>
	<script src="../js-view/resource-list.js"></script>
	<script src="../js-data/resource-list-data.js"></script> -->
	<script type="text/javascript">

    </script>
</body>

</html>
