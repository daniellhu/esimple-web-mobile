<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>ckplayer简单调用演示</title>
    <!-- width=device-width：让文档的宽度与设备的宽度保持一致，且文档最大的宽度比例是1.0,initial-scale=1：初始的缩放比例,maximum-scale=1：允许用户缩放到的最大比例（对应还有个minimum-scale）, user-scalable=no：不允许用户手动缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--  telephone=no：禁止自动将页面中的数字识别为电话号码, address=no：禁止自动地址转为链接,email=no：禁止自动将email转为链接 -->
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <!-- 强制将页面布局为一列 -->
    <meta name="mobileOptimized" content="width">
    <!-- 申明页面是移动友好的 -->
    <meta name="handheldFriendly" content="true">
    <!-- 允许用户使用全屏模式浏览 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 当用户使用全屏浏览时，将状态条设置为黑色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
 <div id="a1" ></div>
<script src="../../common/plugin/ckplayer/ckplayer.js"></script>
<script type="text/javascript">
    // VideoPlay("http://zxjy2.zhongnangroup.cn/M00/00/00/rAoKHlZzreWAf62XD4uyMWUGThU418.mp4",344,180);
    
    VideoPlay(getUrlParam('file'),344,180);
    //获取URL中参数
	function getUrlParam(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	    var r = window.location.search.substr(1).match(reg); //匹配目标参数
	    if (r != null) return unescape(r[2]);
	    return null; //返回参数值
	}
	function VideoPlay(F,A,E){ // F:url A:width E:height
            var B=F;
            var G = { f: B, c: 0, b: 1, p: 2 };
            var D = { bgcolor: "#000", allowFullScreen: true, allowScriptAccess: "always" };
            var C = ["" + B + "->video/mp4", "" + B + "->video/webm", "" + B + "->video/ogg"];
            var H = ["all"];
            CKobject.embed("ckplayer/ckplayer.swf", "a1", "ckplayer_a1", A, E, true, G, C, H)
        }

</script>


</body></html>
