<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线学习平台</title>
    <!-- Bootstrap -->
    <link href="../common/plugin/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- zTree -->
    <link href="../../common/plugin/ztree/zTreeStyle.css" rel="stylesheet" type="text/css">
    <!-- Custome -->
    <link href="../css/non-responsive.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <link href="../../../common/static/css/commonIE.css" rel="stylesheet">
    <link href="../css/registerIE.css" rel="stylesheet">
  <![endif]-->
    <style type="text/css">
        .form-signin {
            max-width: 400px;
        }
        
        .help-inline {
            color: red;
        }
    </style>
    <script>
        var img = new Image(); //创建一个Image对象，实现图片的预下载
    </script>
</head>

<body class="register-main">


    <div class="wrap">
        <!-- container -->
        <div class="container">
            <div class="mtw clearfix">
                <div class="pull-left"><img src="../img/logo.png" alt=""></div>
                <div class="pull-right">
                    <button id="btn-register" type="button" class="btn btn-default" data-toggle="modal">新用户注册</button>
                </div>
            </div>

            <div class="slogan">
                <p class="slogan-1"><span>在线学习平台</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p class="slogan-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            </div>

            <div class="login-wrap">
                <form class="form-signin form-horizontal" role="form" autocomplete="off" id="login-form">
                    <div id="form-warning">
                    </div>
                    <div class="input-group">
                        <span class="input-group-btn">
              <button class="btn btn-default" type="button" tabindex="-1">用户名</button>
            </span>
                        <input type="text" id="input-verification-username" name="loginid" id="txt_UserName" class="form-control" tabindex="1">
                    </div>
                    <!-- /input-group -->

                    <div class="mtm clearfix">
                        <div class="input-group pull-left" style="width: 341px;">
                            <span class="input-group-btn">
                <button class="btn btn-default" type="button" tabindex="-1">密　码</button>
              </span>
                            <input type="password" id="txt_Password" name="password" class="form-control" tabindex="2">
                        </div>
                        <!-- /input-group -->
                        <button type="button" class="btn btn-primary mln" id="Logon_btnSubmit" onclick="doLogin();" tabindex="3">登录</button>
                    </div>
                    <span class="warn" id="sp_Message"></span>
                </form>
            </div>
        </div>
        <!-- /container -->
    </div>

    <ul class="bottom list-unstyled">
        <li><img src="../img/icon-1.png" alt="产品介绍"></li>
        <li><img src="../img/icon-2.png" alt="客户案例"></li>
        <li><img src="../img/icon-3.png" alt="官方应用"></li>
        <li><img src="../img/icon-4.png" alt="学习社区"></li>
    </ul>


    <!-- Modal 注册 -->
    <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新用户注册</h4>
                </div>
                <form class="form-horizontal" id="form-member-register">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">用户名</label>
                            <div class="col-xs-4 remind">
                                <input type="text" class="form-control" name="userAccount" id="user_account">
                                <input type="hidden" id="userCreated" name="userCreated" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">真实姓名</label>
                            <div class="col-xs-4 remind">
                                <input type="text" class="form-control" name="realName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">昵称</label>
                            <div class="col-xs-4 remind">
                                <input type="text" class="form-control" name="nickName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">E-Mail</label>
                            <div class="col-xs-7  remind">
                                <input type="text" class="form-control" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">密码</label>
                            <div class="col-xs-5  remind">
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">证件类型</label>
                            <div class="col-xs-3">
                                <select class="form-control" name="cardType">
                                    <option value="IDCard">身份证</option>
                                    <option value="Passport">护照</option>
                                    <option value="StudentCard">学生证</option>
                                    <option value="Other">其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">证件号码</label>
                            <div class="col-xs-8 remind">
                                <input type="text" class="form-control" name="idcard">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">所属组织</label>
                            <div class="col-xs-6">
                                <select name="deptId" class="form-control" id="input-org">
                                    <option value="" selected=""></option>
                                </select><i></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">所属岗位</label>
                            <div class="col-xs-6">
                                <select name="customerId" class="form-control">
                                    <option value="0FA1C730-9552-46A7-A632-7784224414CE">在线学习平台</option>
                                </select><i></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">手机号码</label>
                            <div class="col-xs-6  remind">
                                <input type="text" class="form-control" name="cellPhone" id="mobile">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="btn-user-register">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 机构树 -->
    <div id="wp-org-tree" class="hide right-tree-wp">
        <div id="pane-org-tree" class="modal right-tree-panel">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="hidden" name="choose-btn-indentity" value="btn-courseadd-posi-choose">
                    <button type="button" class="close" id="btn-org-tree-close">×</button>
                    <h4 class="modal-title">部门</h4>
                </div>
                <div class="modal-body">
                    <div id="tree-orgnization" class="ztree"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="btn-org-tree-cancel">取消</button>
                    <button class="btn btn-primary" id="btn-org-tree-sure">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->

    <script src="../common/js/jquery.min.js"></script>
    <script src="../common/js/bootstrap.min.js"></script>
    <script src="../common/js/purl.js"></script>
    <script src="../common/js/juicer.js"></script>
    <script src="../../common/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../../common/js/common.js"></script>
    <script src="../../common/js/jquery.validate.min.js"></script>
    <script src="../../common/js-data/navigation-data.js"></script>
    <!-- zTree -->
    <script src="../../common/plugin/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../common/js-data/orgtree.js"></script>
    <script src="../js-view/login.js"></script>
    <!-- JavaScript -->

</body>

</html>
