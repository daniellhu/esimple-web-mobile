<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>简航科技</title>
<!-- Bootstrap -->
<link href="../../common/plugin/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../css/order-add.css" rel="stylesheet">
<link href="../../common/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<fieldset>
				<div id="legend" class="">
					<legend class="">订单提交</legend>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4" for="input01">预约时间</label>
					<div class="controls">
						<input type="text" placeholder="姓名" class="input-xlarge col-xs-8" value="2015-11-01">
					</div><label></label>
				</div>
				<div class="control-group">
					<label class="control-label col-xs-4">联系电话</label>
					<div class="controls">
						<input type="text" placeholder="联系电话" class="input-xlarge search-query">
					</div><label></label>
				</div>
				<div class="control-group">
					<label class="control-label col-xs-4">选择区域</label>
					<div class="controls " >
						<select class="input-xlarge col-xs-4">
							<option>上海市</option>
							<option>南京市</option>
							<option>杭州市</option>
						</select>
						<select class="input-xlarge col-xs-4">
							<option>长宁区</option>
							<option>嘉定区</option>
							<option>宝山区</option>
						</select>
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4">详细地址</label>
					<div class="controls">
						<input type="text" placeholder="详细地址" class="input-xlarge search-query">
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4" for="input01">施工楼层</label>
					<div class="controls">
						<input type="text" placeholder="输入楼层" class="input-xlarge">
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label  col-xs-4">订单类型</label>
					<div class="controls">
						<label class="checkbox inline  col-xs-4"> <input type="checkbox" value="1">家装单</label>
						<label class="checkbox inline  col-xs-4"> <input type="checkbox" value="2"> 工程单 </label>  
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4" for="input01">预约时间</label>
					<div class="controls">
						<input type="text" placeholder="输入时间" class="input-xlarge">
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4" for="input01">到货时间</label>
					<div class="controls">
						<input type="text" placeholder="输入时间" class="input-xlarge">
					</div><label></label>
				</div>

				<div class="control-group">
					<label class="control-label col-xs-4">辅材价格</label>
					<div class="controls col-xs-8">
						<select class="input-xlarge">
							<option>标准价格</option>
							<option>市场价格</option>
						</select>
					</div><label></label>

				</div>

				<div class="control-group">
					<label class="control-label col-xs-4">特殊要求</label>
					<div class="controls">
						<div class="textarea">
							<textarea type="" class=""> </textarea>
						</div>
					</div><label></label>
				</div>
			 	
			 	<button class="btn btn-success center col-xs-12">下一步</button>
				 
			</fieldset>
		</form>
	</div>
</body>
</html>
