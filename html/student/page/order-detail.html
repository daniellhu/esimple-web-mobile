<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>订单详情</title>
<!-- Bootstrap -->
<link href="../../common/plugin/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="../css/order-list.css" rel="stylesheet">
<link href="../../common/css/style.css" rel="stylesheet">
<link href="../../common/css/object.css" rel="stylesheet">
<link href="../../common/css/font-awesome.min.css" rel="stylesheet">
<link href="../css/oder-detail.css" rel="stylesheet">
</head>

<body>
	<div class="order-progress">
		<ol class="progress-list clearfix">
			<li class="step step-first step-done">
				<div class="progress">
					<span class="text">下单</span>
				</div>
				<div class="info">07月12日 10:16</div>
			</li>
			<li class="step step-done">
				<div class="progress">
					<span class="text">付款</span>
				</div>
				<div class="info">07月12日 11:16</div>
			</li>
			<li class="step step-done">
				<div class="progress">
					<span class="text">配货</span>
				</div>
				<div class="info">07月14日 11:18</div>
			</li>
			<li class="step step-done">
				<div class="progress">
					<span class="text">出库</span>
				</div>
				<div class="info">07月14日 17:23</div>
			</li>
			<li class="step step-active step-last">
				<div class="progress">
					<span class="text">交易成功</span>
				</div>
				<div class="info">07月17日 08:45</div>
			</li>
		</ol>
	</div>

	<div>
		<span>用户信息</span>
	</div>
</body>

</html>
